  let i = 0;
  const interval = setInterval(() => {
    callback();
    i++;
    if (i === count) {
      clearInterval(interval);
    }
  }, ms);
}

function sleepSetInterval(ms, callback, count) {
  let i = 0;
  const interval = setInterval(() => {
    callback();
    i++;
    if (i === count) {
      clearInterval(interval);
    }
  }, ms);
}

    i++;
    if (i === count) {
      clearInterval(interval);
    }
  }, ms);
}
